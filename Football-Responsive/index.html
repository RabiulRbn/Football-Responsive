<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                         <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/bc00319eb5.js" crossorigin="anonymous"></script>
                         <!-- stylesheet -->
    <link rel="stylesheet" href="Styles/style.css">
                         <!-- Favicon -->
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    
    <title>Football-Responsive</title>
</head>
<body>
                 <!-- Header Section Start -->

    <header class="header-container">

                <!-- Nav-bar Section Start  -->

        <nav class="nav-bar">
            <div class="nav-list">
                <a href="#">Home</a>
                <a href="#">Clubs</a>
                <a href="#">World Cuop-2023</a>
                <a href="#">Upcoming Matches</a>
                <a href="#">Contact</a>

            </div>

            <div class="login-option">
                <div class="login-icon">
                   <img src="images/Social Icons/login.png" alt="">
                </div>
                <div class="button" >
                   <a href="target-blank"><button type="submit">Login</button></a>
                </div>

            </div>

        </nav>

                  <!-- Nav-bar Section End -->

                    <!-- header-Banner Start  -->

        <div class="header-banner">
           <div class="banner">
                <div class="banner-title">
                    <h1>Conmebol</h1>
                    <h1>Copa America</h1>
                    <h1>2021</h1>
                    <div class="watch-live">
                        <div class="button">
                            <a href="target-blank"><button type="submit">Watch Live</button></a>
                        </div>

                        <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                    
                </div>

                <div class="banner-image">
                    <img class="player-kick" src="images/banner_bg" alt="">
                    <i class="fas fa-futbol"></i>
                </div>

                

           </div>
        </div>

    </header>
    
</body>
</html>
